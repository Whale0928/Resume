<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9a68f8b3f.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <link src="./main.css"></script>
    <title>김현기의 이력서</title>
</head>
<body>
    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성 -->
        <h1>김현기 KIM HYUN GI</h1>
        <hr>
        <h2>Backend Developer</h2>
        <hr>
      </header>
      
      <main>
        <article id="mainLeft">
          <section>
            <h2>CONTACT</h2>
            <!-- 소셜 미디어를 비롯한 연락처 정보 -->
          </section>
          <section>
            <h2>SKILLS</h2>
            <!-- 자신이 잘할 수 있는 분야 -->
           </section>
           <section>
            <h2>EDUCATION</h2>
            <!-- 학력 -->
          </section>            
        </article>
        <article id="mainRight">
          <section>
           <h2>ABOUT</h2>
           <!-- 자기 소개 -->
          </section>
          <section>
            <h2>WORK EXPERIENCE</h2>
            <!-- 경력 작성 -->
          </section>
        </article>
      </main>
      
    
    
</body>
</html>
